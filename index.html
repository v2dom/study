<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Geist">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="left-column">
      <!-- Study Hub Title and Current Time -->
      <div class="card" id="studyHub">
        <h1>Study Hub</h1>
        <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
        <div id="timeDisplay"></div>
      </div>

      <!-- Audio Player for YouTube Embed -->
      <div class="card" id="audioPlayer">
        <h2>Audio Focus</h2>
        <iframe id="audioEmbed" width="100%" height="90" src="https://www.youtube.com/embed/GrwTSN2Saak?modestbranding=1&autohide=1&showinfo=0&controls=1&mute=1&autoplay=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <iframe id="audioEmbed" width="100%" height="90" src="https://www.youtube.com/embed/jfKfPfyJRdk?modestbranding=1&autohide=1&showinfo=0&controls=1&mute=1&autoplay=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <iframe id="audioEmbed" width="100%" height="90" src="https://www.youtube.com/embed/unxrg8UfGx8?modestbranding=1&autohide=1&showinfo=0&controls=1&mute=1&autoplay=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      
      <div id="pomodoro" class="card">
        <h2>Pomodoro Timer</h2>
        <div id="timer">25:00</div>
        <div class="pomodoro-controls">
          <button id="startStopBtn">Start</button>
          <button id="resetBtn">Reset</button>
        </div>
      </div>
    </div>

    <!-- Middle Column -->
    <div class="middle-column">
      <!-- Pickaxe AI Embed -->
      <div id="googleEmbed" class="card">
        <iframe id="embed-preview-iframe" loading="eager" src="https://embed.pickaxeproject.com/axe?id=Study_Hub_AI_by_v2dom_X5G6E&mode=embed_gold&host=beta&theme=light&opacity=100&font_header=Real+Head+Pro&size_header=30&font_body=Real+Head+Pro&size_body=16&font_labels=Real+Head+Pro&size_labels=14&font_button=Real+Head+Pro&size_button=16&c_fb=FFFFFF&c_ff=FFFFFF&c_fbd=888888&c_rb=FFFFFF&c_bb=228DD7&c_bt=FFFFFF&c_t=000000&s_ffo=100&s_rbo=100&s_bbo=100&s_f=minimalist&s_b=filled&s_t=1&s_to=1&s_r=2" width="100%" height="500px" class="transition hover:translate-y-[-2px] hover:shadow-[0_6px_20px_0px_rgba(0,0,0,0.15)]" style="border:1px solid rgba(0, 0, 0, 1);transition:.3s;border-radius:4px;max-width:700px" frameborder="0"></iframe>
        <div id="pickaxe-popup-Study_Hub_AI_by_v2dom_X5G6E"></div>
      </div>
    </div>

    <div class="right-column">
      <!-- To-Do List Section -->
      <div class="card" id="todo">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter a task..." />
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
      </div>

      <!-- Desmos Scientific Calculator Embed -->
      <div id="desmosEmbed" class="card">
        <h2>Scientific Calculator</h2>
        <iframe src="https://www.desmos.com/scientific" width="400px" height="500px" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
